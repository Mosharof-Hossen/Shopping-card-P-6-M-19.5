<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValue" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="plusBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphoneValue">1000</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValue2" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="plusBtn2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="iphoneValue2">50</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:(5%)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1050</span></h5>
                        <h5 id="tax">$52</h5>
                        <h5>$ <span id="total">1102.5</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   let plusBtn = document.getElementById("plusBtn")
   let plusBtn2 = document.getElementById("plusBtn2")
   let minusBtn = document.getElementById("minusBtn")
   let minusBtn2 = document.getElementById("minusBtn2")
   let count = 1
   let count2 = 1
   let totalPrice = 1050
   let mark = 1

   plusBtn.addEventListener("click", function (event) {

      (count++)
      incriment("inputValue", count, "iphoneValue", 1000)
      total("total")
      cost("subtotal")
   })
   plusBtn2.addEventListener("click", function () {
      (count2++)
      incriment("inputValue2", count2, "iphoneValue2", 50)
      total("total")
      cost("subtotal")
   })
   minusBtn.addEventListener("click", function () {

      if (count > 0) {
         --count
         incriment("inputValue", count, "iphoneValue", 1000)
         total("total")
         cost("subtotal")
      }
   })
   minusBtn2.addEventListener("click", function () {
      if (count2 > 0) {
         --count2
         incriment("inputValue2", count2, "iphoneValue2", 50)
         total("total")
         cost("subtotal")
      }
   })
   function incriment(positiveSign, count, value, price) {
      let inputValue = document.getElementById(positiveSign).value
      document.getElementById(positiveSign).setAttribute("value", count)
      price = count * price
      document.getElementById(value).innerText = price
   }
   function cost(total) {
      document.getElementById(total).innerText = ("value", parseFloat(document.getElementById("iphoneValue").innerText) + parseFloat(document.getElementById("iphoneValue2").innerText))
   }
   function total(total) {
      let totalWithoutTax = ("value", parseFloat(document.getElementById("iphoneValue").innerText) + parseFloat(document.getElementById("iphoneValue2").innerText))
      let tax = totalWithoutTax * .05
      document.getElementById("tax").innerText = "$" + tax
      document.getElementById(total).innerText = ("value", parseFloat(document.getElementById("iphoneValue").innerText) + parseFloat(document.getElementById("iphoneValue2").innerText)) + tax
   }

</script>

</html>
